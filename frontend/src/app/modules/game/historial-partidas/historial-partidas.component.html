<div class="listarJuegos">

  <table border id="table" class="table-generated">

    <thead>
      <tr>
        <th>Juego</th>
        <th>Cantidad jugadores</th>
      </tr>
    </thead>

    <tbody>

      <tr class="" *ngFor="let item of listaJuegos">
        <td>{{item.id}}</td>
        <td>{{item.cantidadJugadores}}</td>
      </tr>

    </tbody>

  </table>

</div>
