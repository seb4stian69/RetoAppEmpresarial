
<div class="crearJuego" >

  <header>Crear juego</header>

  <hr>

  <form class="formularioCrear" [formGroup]="formInicial" (submit)="onSubmitForm()">

    <p-listbox

      [multiple]="true"
      [options]="listaUsuariosRegistrados"
      optionLabel="alias"
      formControlName="userCheck"
      id="listaCrearJuego"
      [checkbox]="true"

    ></p-listbox>

    <button type="submit" [disabled]="formInicial.invalid">Crear juego</button>

  </form>


</div>
