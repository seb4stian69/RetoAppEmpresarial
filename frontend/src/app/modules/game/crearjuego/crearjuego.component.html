<form class="crearJuego" [formGroup]="formInicial" (submit)="onSubmitForm()">

  <p-listbox

    [multiple]="true"
    [options]="listaUsuariosRegistrados"
    optionLabel="alias"
    formControlName="userCheck"

  ></p-listbox>

  <button type="submit" [disabled]="formInicial.invalid">Crear juego</button>

</form>
