<div class="crearJuego">

  <header>Crear Juego</header>

  <hr>

  <table class="GeneratedTable">

    <thead>
      <tr>
        <th>Nombres</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let item of listUsers">
        <td>

          <input

          (click) = "checked($event) ? agregarJugador(item.alias, item.uid) : quitarJugador(item.uid)"

          name="userCheck"
          class = "userCheck"
          type="checkbox"
          id= `checkUser${{item.uid}}`
          value = {{item.uid}}

          >

          <label>{{item.alias}}</label>

        </td>
      </tr>

    </tbody>

  </table>

  <button class="buttonCrearJuego" (click)="crearGame()" >Crear Juego</button>

</div>
